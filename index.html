<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div role="img" alt="stars background" class="stars"></div>

    <main role="main">
      <p class="tagline">We're launching soon</p>

      <div role="timer" class="timer-stamps">
        <div class="day-stamp">
          <span id="day">08</span>
          <div>
            <p>DAYS</p>
          </div>
        </div>
        <div class="hour-stamp">
          <span id="hour">00</span>
          <div>
            <p>HOURS</p>
          </div>
        </div>
        <div class="minute-stamp">
          <span id="minute">00</span>
          <div>
            <p>MINUTES</p>
          </div>
        </div>
        <div class="second-stamp">
          <span id="second">00</span>
          <div>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Attribution -->
    <footer role="contentinfo" class="attribution">
      <div class="social-icons">
        <i class="fa-brands fa-square-facebook fa-2xl"></i>
        <i class="fa-brands fa-pinterest fa-2xl"></i>
        <i class="fa-brands fa-instagram fa-2xl"></i>
      </div>
      
      <div class="credits">
        <p>Challenge by
          <a href="https://www.frontendmentor.io/profile/CSS-Viki" target="_blank"
          >Frontend Mentor</a
        >
        </p>
        .
        <p>
          Coded by
          <a href="https://twitter.com/vykiddeh_">Viki Wainaina</a>
        </p>
      </div>
    </footer>
  </body>
</html>
